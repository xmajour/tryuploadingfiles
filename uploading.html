<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File to GitHub</title>
</head>
<body>
    <h1>Upload File to GitHub Repository</h1>
    <form id="uploadForm">
        <label for="fileInput">Select a file:</label>
        <input type="file" id="fileInput" required>
        <br><br>
        <label for="filePath">Enter the path in the repository (e.g., folder/filename.ext):</label>
        <input type="text" id="filePath" placeholder="folder/filename.ext" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>

    <p id="status"></p>

    <script>
        const form = document.getElementById('uploadForm');
        const status = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const filePath = document.getElementById('filePath').value;

            if (!fileInput.files.length) {
                status.textContent = 'Please select a file.';
                return;
            }

            const file = fileInput.files[0];
            const fileContent = await file.text(); // Read file content
            const base64Content = btoa(fileContent); // Encode content to base64

            const githubUsername = 'xmajour';
            const repoName = 'tryuploadingfiles';
            const token = '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';

            const url = `https://api.github.com/repos/${githubUsername}/${repoName}/contents/${filePath}`;
            const payload = {
                message: `Upload file ${file.name}`,
                content: base64Content
            };

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    status.textContent = 'File uploaded successfully!';
                } else {
                    const errorData = await response.json();
                    status.textContent = `Error: ${errorData.message}`;
                }
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
